# Render.com Blueprint Configuration
# This file tells Render how to deploy your Canada Immigration app

services:
  # Backend API Service
  - type: web
    name: canada-immigration-backend
    runtime: node
    region: oregon # Change to your preferred region: oregon, frankfurt, singapore, ohio
    plan: free # or 'starter' for paid plan
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run start:prod
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: canada-immigration-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: MAIL_HOST
        sync: false
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM
        value: noreply@canada-immigration.com
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_URL
        sync: false

databases:
  # PostgreSQL Database
  - name: canada-immigration-db
    databaseName: immigration_db
    user: immigration_user
    plan: free # or 'starter' for paid plan
    region: oregon # Same as backend
